<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sign-Up</title>
		<link rel="stylesheet" href="../E-commerce/water.css/out/water.css" />
		<link rel="stylesheet" href="./css/sign-up.css" />
		<link rel="stylesheet" href="./css/radio.css" />
	</head>

	<body>
		<main>
			<div class="form-container">
				<p class="title">Login</p>
				<form
					class="form"
					method="post"
					novalidate
					action="http://localhost/Othman/php/validation/scripts/sign-up.php"
				>
					<div class="input-group">
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="enter your username"
						/>
					</div>
					<div class="input-group">
						<label for="email">Email</label>
						<input
							type="email"
							name="email"
							id="email"
							placeholder="enter your email"
						/>
					</div>
					<div class="input-group">
						<label for="password">Password</label>
						<input
							type="password"
							name="password"
							id="password"
							placeholder="enter your password"
						/>
					</div>
					<div class="input-group">
						<label for="phone">Phone Number</label>
						<input
							type="phone"
							name="phone"
							id="phone"
							placeholder="enter your phone Number"
						/>
					</div>
					<div class="radio-button-container">
						<label class="radio-button__label gender"
							>gender:</label
						>
						<div class="radio-button" id="radio">
							<input
								type="radio"
								class="radio-button__input"
								value="male"
								id="radio1"
								name="radio-group"
							/>
							<label class="radio-button__label" for="radio1">
								<span class="radio-button__custom"></span>
								Male
							</label>
						</div>
						<div class="radio-button">
							<input
								type="radio"
								class="radio-button__input"
								value="female"
								id="radio2"
								name="radio-group"
							/>
							<label class="radio-button__label" for="radio2">
								<span class="radio-button__custom"></span>
								Female
							</label>
						</div>
					</div>
					<input type="submit" value="sign-in" class="sign" />
				</form>
				<br />
				<p class="signup">
					Don't have an account?
					<a rel="noopener noreferrer" href="#" class="">Sign In</a>
				</p>
			</div>
		</main>
	</body>
</html>
